<div class="container">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> Composition {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Area">
      <th mat-header-cell *matHeaderCellDef> Area </th>
      <td mat-cell *matCellDef="let element"> {{element.aire}} </td>
    </ng-container>

    <ng-container matColumnDef="Perimeter">
      <th mat-header-cell *matHeaderCellDef> Perimeter </th>
      <td mat-cell *matCellDef="let element"> {{element.perimetre}} </td>
    </ng-container>

    <ng-container matColumnDef="Button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let composition">
        <button mat-icon-button color="primary" (click)="goToCanvas(composition)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteComposition(composition)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
